<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamenSearch</title>
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/github.css">

    <script defer src="js/header.js"></script>
    <script src="js/ws.js"></script>
    <script defer src="js/search.js"></script>
</head>
<body>
    <header>
        <div id="header">
            <div class="header-section">
                <h1 class="header">ExamenSearch</h1>
            </div>
            <div class="header-section" style="width: 40%">
                <input type="text" name="search-field" id="search-field">
                <button id="search-button" type="submit">Search</button>
            </div>
            <div class="header-section">
                <a id="github" href="https://github.com/twboom/ExamenSearch">
                    <img id="github-link" src="assets/github.svg" alt="GitHub">
                </a>
            </div>
        </div>
    </header>

    <main id="main">
        <div id="results">
            
        </div>
    </main>
</body>
</html>
