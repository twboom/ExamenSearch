<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamenSearch</title>
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/github.css">
    <link rel="stylesheet" href="css/results.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/info.css">

    <script defer src="js/header.js"></script>
    <script defer src="js/render.js"></script>
    <script defer src="js/ws.js"></script>
    <script defer src="js/search.js"></script>
</head>
<body>
    <header>
        <div id="header">
            <div class="header-section">
                <h1 class="header">ExamenSearch</h1>
            </div>
            <div class="header-section" style="width: 40%">
                <input type="text" name="search-field" id="search-field">
                <button id="search-button" type="submit">Search</button>
            </div>
            <div class="header-section">
                <a id="github" href="https://github.com/twboom/ExamenSearch" target="_blank">
                    <img id="github-link" src="assets/github.svg" alt="GitHub">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div id="info-container">
            <div id="info"></div>
        </div>
        <table id="results"></table>
        <!-- <div id="stats-container"></div> -->
    </main>

    <footer id="stats-container"></footer>
</body>
</html>
